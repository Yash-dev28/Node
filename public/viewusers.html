<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registered Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile No</th>
                    <th>Email ID</th>
                    <th>Address</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Login ID</th>
                    <th>Creation Time</th>
                    <th>Last Updated On</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be appended here -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'http://localhost:3000/api/users',
                type: 'GET',
                success: function(response) {
                    response.forEach(function(user) {
                        $('#usersTable tbody').append(
                            `<tr>
                                <td>${user.firstName}</td>
                                <td>${user.lastName}</td>
                                <td>${user.mobileNo}</td>
                                <td>${user.emailId}</td>
                                <td>${user.address}</td>
                                <td>${user.street}</td>
                                <td>${user.city}</td>
                                <td>${user.state}</td>
                                <td>${user.country}</td>
                                <td>${user.loginId}</td>
                                <td>${new Date(user.creationTime).toLocaleString()}</td>
                                <td>${new Date(user.lastUpdatedOn).toLocaleString()}</td>
                            </tr>`
                        );
                    });
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
